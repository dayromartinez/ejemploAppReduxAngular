<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [class.completed]="toDo.completado"
    [class.editing]="editando"
>
  <div class="view">

    <input class="toggle" type="checkbox" [formControl]="tareaCompletada">

    <label (dblclick)="editar()">{{toDo.texto}}</label>

    <button class="destroy" (click)="borrar()"></button>
  </div>
  <input class="edit" [formControl]="valorCampo" (blur)="terminarEdicion()" type="text" #inputFisico>
</li>
